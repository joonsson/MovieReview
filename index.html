<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./stylez.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Spectral+SC" rel="stylesheet">
    <title>Moviez</title>
</head>

<body>
    <div class="fade"></div>
    <section class="container">
        <div id="imageDiv">
            <img id="image">
            <div id="starDiv">
                <span id="1" class="star">&#9733;</span>
                <span id="2" class="star">&#9733;</span>
                <span id="3" class="star">&#9733;</span>
                <span id="4" class="star">&#9733;</span>
                <span id="5" class="star">&#9733;</span>
            </div>
        </div>
        <section class="starwars">
            <div id="textDiv" class="crawl">
                <div id="titleDiv">
                    <img id="title">
                </div>
                <p id="text"></p>
                <ul id="list"></ul>
            </div>
        </section>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./data.js"></script>
    <script src="./code.js"></script>
</body>

</html>
